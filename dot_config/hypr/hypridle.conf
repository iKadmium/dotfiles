general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # turn on display after sleep.
    ignore_dbus_inhibit = false
}

listener {
    timeout = 150                                
    on-timeout = brightnessctl -s set 10%         # -s saves current brightness
    on-resume = brightnessctl -r                  # -r restores saved brightness
}

# Turn off the monitor
listener {
    timeout = 300                                
    on-timeout = loginctl lock-session && hyprctl dispatch dpms off       
    on-resume = hyprctl dispatch dpms on         
}