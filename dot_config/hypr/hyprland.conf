# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf
source = theme/dracula.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

source = hardware/monitors.conf

render {
    cm_fs_passthrough = 0
}


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = flatpak run app.zen_browser.zen
$code = flatpak run com.visualstudio.code


group {
    groupbar {
        font_family = Cascadia Code
        font_size = 10
    }
}

# Workspace 1: Zen Browser
windowrulev2 = workspace 2, class:^(zen)$

# Workspace 2: VS Code
# Note: Code often uses 'code-url-handler' or 'Code' as its class
windowrulev2 = workspace 3, class:^(code-url-handler)$
windowrulev2 = workspace 3, class:^(com.visualstudio.code)$
windowrulev2 = workspace 3, class:^(code)$

# Workspace 3: Moonlight
windowrulev2 = workspace 4, class:^(com.moonlight_stream.Moonlight)$

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = dbus-update-activation-environment --all
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets
exec-once = exec /usr/libexec/pam_kwallet_init
exec-once = waybar & /usr/libexec/xfce-polkit & nm-applet
exec-once = hypridle

# Startup Apps
exec-once = [workspace 1 silent] kitty
exec-once = [workspace 2 silent] $browser
exec-once = [workspace 3 silent] $code
exec-once = [workspace 4 silent] flatpak run com.moonlight_stream.Moonlight 

